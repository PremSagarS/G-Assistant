<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Assistant</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            margin: 0px;
            max-width: 100vw;
            min-height: 100vh;
            background-color: #fff5ee;
        }

        #map {
            height: 50vh;
            width: 100%;
        }

        .newMailBar:hover {
            border-color: #0d6efd !important;
            cursor: pointer !important;
            box-shadow: rgba(0, 0, 0, 0.22) 0px 19px 43px;
            transform: translate3d(0px, -1px, 0px);
        }

        #b1:hover,#b2:hover,#b3:hover,#b4:hover {
            background-color: rgb(209 213 219);
            color: black;
            width:200%;
        }
        #b1,#b2,#b3,#b4
        {
            background-color:black;
            width: 200%;
        }
    </style>
</head>

<body>

    <div style="display: grid; grid-template-columns: 18% 68%; gap: 0px 8%; padding: 10px;" class="text-center">
        <div id="sidebar">
            <div style="display: flex; flex-direction: column;background-color: black; color:white;align-items:center;padding: 5px;height:770px;width:270px" class="card">
                <p class="h4" style="color: darkgray;">G-Assistant</p>
                <p style="font-weight: bolder"><u>Mails</u></p>
                <div id="buttonsContainer" style="display: flex; row-gap: 20px; flex-direction: column; justify-content: start;align-items:center; padding-top:100px;">
                    <button class="btn btn-primary" onclick="refresh();" id="b1" style="border:none;">
                        <div style="display:flex;flex-direction:row;justify-content:start">
                            <div style="color:white;"><i class="fa fa-inbox" aria-hidden="true"></i></div>
                            <div style="margin-left:45px">Inbox</div>
                        </div>
                    </button>
                    <button class="btn btn-primary" onclick="fetchPreviousMail();" id="b2" style="border:none">
                        <div style="display:flex;flex-direction:row;justify-content:start">
                            <div style="color:white;"><i class="fa fa-reply" aria-hidden="true"></i></div>
                            <div style="margin-left:0px">PreviousMail</div>
                        </div>
                    </button>
                    <button class="btn btn-primary" onclick="fetchSavedMail();" id="b3" style="margin-bottom:10px;border:none">
                        Saved Mail
                    </button>
                    <p style="font-weight: bolder;margin-top:10px"><u>Notes</u></p>
                    <button class="btn btn-primary" onclick="fetchNotes();" id="b4" style="border:none">
                        Notes
                    </button>
                </div>
            </div>
        </div>
        <div class="column align-items-center justify-content-center" >
            <nav class="navbar" style="margin-bottom: 50px;border-top: 1px;">
                <div class="container-fluid justify-content-center">
                    <button class="btn btn-primary" style="margin-right: 10px; background-color:black" onclick="refresh();">Refresh</button>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            id="MailSearchTextBox">
                        <button class="btn btn-primary" type="submit" onclick="return SearchMail();" style="background-color:black">Search</button>
                    </form>
                </div>
            </nav>
            <div class="vstack gap-1" id="newMailsContainer">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="summaryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="summaryModalTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="summaryModalContent">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveNote();">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="mapModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapModalTitle">
                        Title
                    </h5>
                </div>
                <div id="map" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a type="button" class="btn btn-primary" id="mapModalGMapLink">Google Map</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
